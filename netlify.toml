[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Ensure Node version is set (optional, but recommended)
  NODE_VERSION = "18"

# Headers for security (optional)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

